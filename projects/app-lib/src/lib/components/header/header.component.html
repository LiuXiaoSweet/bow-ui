<mat-progress-bar style="position: fixed;" mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
<div class="header">
    <div class="navigation">
        <div class="main">
            <div class="logo">
                <img class="cursor" src="assets/img/logo.png" alt="logo">
            </div>
            <div class="leftpart">
                <div class="walletBtn">
                    <div class="ConnectedButton" style="cursor:pointer" (click)="onConnectWallet()"
                        *ngIf="needWallet && account; else noConnect">
                        <span>{{account}}</span>
                    </div>
                    <ng-template #noConnect>
                        <div class="noConnectButton" *ngIf="needWallet" (click)="onConnectWallet()">
                            <span>{{"Connect to a Wallet"|translate}}</span>
                        </div>
                    </ng-template>
                </div>
                <div class="xialaBtn">
                    <div class="dropdown">
                        <button type="button" class="" data-toggle="dropdown"></button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">
                                <img src="assets/img/pool.png" alt="">
                                <span>{{"Pool 1"|translate}}</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <img src="assets/img/pool.png" alt="">
                                <span>{{"Pool 2"|translate}}</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <img src="assets/img/zhinan.png" alt="">
                                <span>{{"Tutorial"|translate}}</span>
                            </a>
                            <a class="dropdown-item" href="#" ngIf="lang.curLanguage.indexOf('en')===0" (click)="changeLang(lang.curLanguage.indexOf('zh')===0?'en':'zh')">
                                <img src="assets/img/cn.png" alt="">
                                <span>中文</span>
                            </a>
                            <a class="dropdown-item hide" href="#" *ngIf="lang.curLanguage.indexOf('zh')===0" (click)="changeLang(lang.curLanguage.indexOf('zh')===0?'en':'zh')">
                                <img src="assets/img/en.png" alt="">
                                <span>English</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
