<div class="poolDiv">
    <div class="assetDiv">
        <div class="main">
            <div class="tittle">
                <div></div>
                <p>{{"Liquidity"|translate}}</p>
            </div>
            <div class="consinfo">
                <ul>
                    <li *ngFor="let coin of boot.coins;let i=index">
                        <p><em class="coinName">{{coin.symbol}}:</em>
                            <em class="coinVal">{{boot.poolInfo.coinsRealBalance[i].toFormat(4)}}</em>
                        </p>
                        <span>{{percent(i).toFormat(2,1)}}%</span>
                    </li>
                </ul>
            </div>
            <div class="sum">
                <p>{{getCoinsStr()}}ï¼š</p>
                <p>{{getTotal().toFormat(4)}}</p>
            </div>
        </div>
    </div>
</div>
